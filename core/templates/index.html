<!DOCTYPE html>
{% load static %}
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta name="description" content="Sistema de Automação Bezerra de Menezes">
        <meta name="keywords" content="Sistema de Automação Bezerra de Menezes">
        <meta name="robots" content="index, follow">
        <meta name="author" content="José Eduardo Cavalcante de Freitas">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
        </script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <title>SISABEM - Sistema de Administração Bezerra de Menezes</title>
    </head>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm text-center">
                    <div> 
                        <img src="{% static 'img/ceabemnatal.png' %}" class="img-fluid" alt="Ceabem Natal">
                        <p class="h2"> SISABEM - ADMINISTRAÇÃO BEZERRA DE MENEZES</p>
                    </div>    
                </div>
            </div>            
        </div>
    </header>         
    <body>
        <main>
            <div class="container">
                <section id="conteudo">
                    <div class="row">
                        <div class="col-sm text-center">
                            <br>
                            {% block conteudo %}

                            {% endblock conteudo %}
                            <br>
                        </div>    
                    </div>
                </section>       
            </div>
        </main>         
    </body>
    <footer class="footer-site">
        <section id="rodape">
            <div class="container">
                <div class="row">  
                    <div class="col-sm">
                        <div class="p-2 mb-2 text-white" style="background-color: #002A32;">
                            <script language=javascript type="text/javascript">
                                dayName = new Array ("domingo", "segunda", "terça", "quarta", "quinta", "sexta", "sábado")
                                monName = new Array ("janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho","agosto","setembro", "outubro", "novembro", "dezembro")
                                now = new Date
                            </script>
                            <script>
                                document.write ("Natal/RN, " + dayName[now.getDay() ] + ", " + now.getDate () + " de " + monName [now.getMonth() ]   +  " de "  +     now.getFullYear () + ". ")
                            </script>
                            <p>
                              Todos do Direitos Reservados - Máxima Computação (84) 9 9644-9015
                            </p>
                        </div>
                    </div>
                </div>          
            </div>    
        </section>
    </footer>
</html>
